<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project - Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .contact-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .contact-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #666;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .contact-form button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        .contact-info {
            margin-top: 2rem;
            text-align: left;
        }

        .contact-info h3 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .contact-info p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <section class="banner">
        <header>
            <a href="#" class="logo"><span> N</span>itya Sheth</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </header>
        <div class="contact-content">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me via the form below.</p>

            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Additional Contact Information</h3>
                <p><strong>Email:</strong> nityasheth529@gmail.com</p>
                <p><strong>Phone:</strong> +91 95121 97078</p>
                
            </div>
        </div>
    </section> 

    <script src="script.js"></script>
</body>
</html>
